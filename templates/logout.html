<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{{ home.page_title }}</title>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="100">

<div class="site-section">
    <div class="container text-center" data-aos="fade">
        <div class="p-5">

            <span class="icon-check_circle display-3 text-primary mb-4 d-block"></span>

            <p class="lead mb-4">Xizmatimizdan foydalanganingiz uchun rahmat!</p>
            <h2 class="text-black mb-5">Tizimdan chiqishni xohlaysizmi?</h2>

            <!-- âœ… BUTTONLAR: ikkalasi ham bir xil dizayn + orasida masofa -->
            <div class="d-flex justify-content-center flex-wrap" style="gap: 12px;">
                <form method="post" action="{% url 'logout' %}" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary text-white px-4">
                        Chiqish
                    </button>
                </form>

                <a href="{% url 'home' %}" class="btn btn-primary text-white px-4">
                    Bosh sahifaga qaytish
                </a>
            </div>
            <!-- /BUTTONLAR -->

        </div>
    </div>
</div>

<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
<script src="{% static 'js/aos.js' %}"></script>
<script src="{% static 'js/imagesloaded.pkgd.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
